<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial;
        max-width: 400px;
        margin: 100px auto;
      }
      .form-group {
        margin: 15px 0;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <div class="error">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" required />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
